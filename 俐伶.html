<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>liling的在线HTML 自我介绍</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      color: #333;
      line-height: 1.8;
      text-align: center;
      background: linear-gradient(to bottom, #8A2BE2 0%, #FFDAB9 50%, #8A2BE2 100%);
      background-attachment: fixed;
    }
    header {
      padding: 40px 20px;
    }
    header img {
      border-radius: 15px;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    main {
      max-width: 800px;
      background-color: rgba(255, 250, 240, 0.8);
      margin: 30px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
    }
    .character {
      width: 120px;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
    }

    footer {
      padding: 40px 20px;
      font-size: 14px;
      color: #fff;
    }
    footer a {
      color: #FFDAB9;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgs.ovh/2025/11/01/7Il5SH.jpeg" alt="陈俐伶" width="150" height="200">
  </header>
  <main>
       <img class="character" src="https://i.imgur.com/NZ6vGZQ.png" alt="卡通人偶">
        <p>我的名字叫陈俐伶 <b>AMELINE TING LI LING</b>，是一名马来西亚人。目前已经在中国留学六年了。</p>
  <p>其实我在中国留学期间的学费、住宿费、生活费、以及旅游的费用都是通过 <b>中国政府奖学金</b> 拿到的。</p>
  <p>我觉得非常幸运，拿着几乎白嫖来的钱这样度过大学生活确实是非常爽没错</p>
 <p>但也不是说完全没烦恼的，因为奖学金它总是有个期限的，除非它能承诺给我一辈子的奖学金</b></p>
 <h1>否则随着期限越来越靠近，其实我是会越发焦虑的</h1>
 <p>因为这意味着即将没人给我钱了，我也不确定自己有没有足够的能力靠自己的本身活下去，<b>家里蹲。</b>这个词是我最近一直关注的话题</p>
  </main>
 <footer>
    <p>我的作品集</p>
